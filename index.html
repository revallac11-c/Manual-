<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sugar Test Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      padding: 20px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .form-container h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Blood Sugar Test Form</h2>
    <form action="/submit-sugar-test" method="POST">
      <label for="name">Patient Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="0" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">-- Select --</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="test-type">Test Type:</label>
      <select id="test-type" name="test_type" required>
        <option value="">-- Select Test Type --</option>
        <option value="fasting">Fasting Blood Sugar</option>
        <option value="pp">Postprandial (PP) Blood Sugar</option>
        <option value="random">Random Blood Sugar</option>
        <option value="hba1c">HbA1c</option>
      </select>

      <label for="sugar-level">Blood Sugar Level (mg/dL):</label>
      <input type="number" id="sugar-level" name="sugar_level" required>

      <label for="test-date">Date of Test:</label>
      <input type="date" id="test-date" name="test_date" required>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
